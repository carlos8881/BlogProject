<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contnet="width=device-width, initial-scale=1.0">
        <title>Carlos Blog</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="app">
        <header>
            <div class="top">
                <h1><a href="/">Carlos Blog</a></h1>
            </div>
            <div class="menu">
                <ul>
                    <li ><a href="">About</a></li>
                    <li><a href="">Archive</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Search">
                    <button class="search-button"><i class='bx bx-search' ></i></button>
                </div>
            </div>
        </header>
        <main>
            <div class="outer">
                <aside id="profile">
                    <div class="image">
                        <img src="profile.jpg" alt="photh-me" class="profile-img">
                    </div>

                    <div class="text-data">
                        <span class="name">Carlos</span>
                        <span class="other">*</span>
                    </div>

                    <div class="media-buttons">
                        <a href="#" style="background: #4267b2" class="link">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" style="background: #1da1f2" class="link">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" style="background: #f15589" class="link">
                            <i class='bx bxl-instagram-alt' ></i>
                        </a>
                        <a href="#" style="background:  #ff0000" class="link">
                            <i class='bx bxl-youtube' ></i>
                        </a>
                    </div>

                    <div class="buttons">
                        <button class="button">Subscribe</button>
                        <button class="button">Message</button>
                    </div>
                    <div class="analytics">
                        <div class="data">
                            <i class='bx bxs-edit-alt'></i>
                            <span class="number">10</span>
                        </div>
                        <div class="data">
                            <i class='bx bxs-message-dots' ></i>
                            <span class="number">20</span>
                        </div>
                        <div class="data">
                            <i class='bx bxs-share' ></i>
                            <span class="number">6</span>
                        </div>
                    </div>
                </aside>
                <section id="post">
                    <article class="post-content">
                        <header class="article-header">
                            <h1>
                                <a href="#" class="article-header-a">Git flow 文章連結</a>
                            </h1>
                            <div class="article-meta">
                                <div class="article-date">
                                    <i class='bx bx-calendar'></i>
                                    <time datetime="2024-06-04 18:00:00 +0800 CST" itemprop="datePublished">2024-06-04</time>
                                </div>
                                <div class="article-category">
                                    <i class='bx bx-folder'></i>
                                    <a href="#" class="article-category-link">筆記</a>
                                </div>
                                <div class="article-category">
                                    <i class='bx bx-purchase-tag'></i>
                                    <a href="#" class="article">AI</a>
                                </div>
                            </div>
                        </header>
                        <div class="article-entry" itemprop="articleBody">
                            <pre>https://gitbook.tw/chapters/gitflow/why-need-git-flow</pre>
                        </div>
                        <footer class="article-content-footer">
                            <a href="#" data-id="" class="article-share-link">
                                <i class='bx bx-share' ></i>
                                Share
                            </a>
                            <a href="#" class="article-comment-link">
                                <i class='bx bx-message-rounded-dots' ></i>
                                Comments
                            </a>
                        </footer>
                    </article>
                </section>
                <aside id="sidebar">
                    <h3 class="widget-title">Categories</h3>
                    <ul class="category-list">
                        <li v-for="category in categories" :key="category.name" class="category-list-item">
                            <a :href="category.link" class="category-list-link">{{ category.name }}</a><span></span>
                        </li>
                    </ul>
                </aside>
            </div>
            <footer id="footer">© 2024 Carlos</footer>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
