<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div>
        <header>
            <div class="top">
                <h1><a href="index.html">Carlos Blog</a></h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="about_me.html">About</a></li>
                    <li><a href="archive.html">Archive</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Search">
                    <button class="search-button"><i class='bx bx-search'></i></button>
                </div>
            </div>
        </header>
        <main>
            <div class="outer">
                <div class="profile-container" id="profileApp">
                    <aside id="profile">
                        <div class="image">
                            <img :src="image" alt="photo-me" class="profile-img">
                        </div>
                        <div class="text-data">
                            <span class="name">{{ name }}</span>
                            <span class="other">{{ other }}</span>
                        </div>
                        <div class="media-buttons">
                            <a v-for="link in links" :href="link.url" :style="link.style" class="link">
                                <i :class="link.icon"></i>
                            </a>
                        </div>
                        <div class="analytics">
                            <div class="data" v-for="data in analytics">
                                <i :class="data.icon"></i>
                                <span id="postCount">{{ data.count }}</span>
                            </div>
                        </div>
                    </aside>
                </div>
                <section id="post">
                    <article class="post-content">
                        <li class="categories_option"><a href="post_20240711.html">初識CI/CD</a></li>
                        <li class="categories_option"><a href="post_20240607.html">Git flow 文章連結</a></li>
                        <li class="categories_option"><a href="post_20240606.html">ChatGPT 技巧筆記</a></li>
                        <li class="categories_option"><a href="post_20240605.html">Git指令筆記</a></li>
                        <li class="categories_option"><a href="about_me.html">About Me</a></li>
                    </article>
                </section>
                <div class="sidebar-container" id="siderApp">
                    <aside class="sidebar">
                        <h3 class="widget-title">Categories</h3>
                        <ul class="category-list">
                            <li v-for="category in categories" :key="category.name" class="category-list-item">
                                <a :href="category.link" class="category-list-link">{{ category.name }}</a><span></span>
                            </li>
                        </ul>
                    </aside>
                    <aside id="tag-library">
                        <h3 class="tag-title">Tags</h3>
                        <div class="tags">
                            <a v-for="tag in tags" :key="tag.name" :href="tag.link">{{ tag.name }}</a>
                        </div>
                    </aside>
                </div>
            </div>
            <footer id="footer" style="margin-top: 290px;">© 2024 Carlos</footer>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
